{% extends "base.html" %}
{% block title %}上帝视角{% endblock %}
{% block content %}
<form id="myForm" action="{% url 'judge_room' %}" method="post">
{% csrf_token %}
<label><b>房间号</b></label>
<input type="text" placeholder="输入房间号" name="id" id="id" required>
<label><b>密码</b></label>
<input type="text" placeholder="输入密码" name="pwd" required>
<div>
<button type="submit">提交</button>
</div>
</form>
{% endblock content %}

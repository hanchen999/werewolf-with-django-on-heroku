{% extends "base.html" %}
{% block title %}请输入你想进入的房间号{% endblock %}
{% block content %}
<form id="myForm" action="{% url 'join_room' %}" method="post">
{% csrf_token %}
<label><b>房间号</b></label>
<input type="text" placeholder="输入房间号" name="label" id="label">
<label><b>座位号</b></label>
<input type="text" placeholder="输入房间号" name="position" id="position">
<div>
<button type="submit">加入房间</button>
</div>
</form>
{% endblock content %}
